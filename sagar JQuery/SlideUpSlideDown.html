<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SlideUp & SlideUp</title>
    <style>
        #d1 {
            width: 100%;
            height: 100px;
            background-color: cornflowerblue;
            color: black;
            text-align: center;
            font-weight: 800;
            font-size: large;
        }

        #d2 {
            width: 100%;
            height: 200px;
            background-color: palevioletred;
            color: black;
            text-align: center;
            font-weight: 600;
            font-size: large;
            padding-top: 200px;
        }
    </style>
</head>
<body>
    <div id="d1">Click here to slide up and down</div>
    <div id="d2"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
    $(document).ready(function () {
            $("#d1").click(function () {
                $("#d2").slideToggle("slow");
            });
        });

    </script>

</body>
</html>
